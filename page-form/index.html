<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Form BHC</title>
</head>
<body>
    <main>
        <header>
            <h1>Work with us</h1>
            <img id="iconToClose" src="assets/iconToClose.svg" alt="ERROR">
        </header>

        <form action="">
            <div class="divInputsAndLabel">
                <div class="labelAndInput">
                    <label class="titleInput" for="">Full Name:</label>
                    <input class="inputForm" type="text" placeholder="Type your full name...">
                </div>

                <div class="labelAndInput">
                    <label class="titleInput" for="">E-mail:</label>
                    <input class="inputForm" type="text" placeholder="Type your email...">
                </div>

                <div class="labelAndInput">
                    <label class="titleInput" for="">Whatsapp:</label>
                    <input class="inputForm" type="text" placeholder="Type your whatsapp...">
                </div>

                <div class="labelAndInput">
                    <label class="titleInput" for="">Document number:</label>
                    <input class="inputForm" type="text" placeholder="Type your Document number...">
                </div>

                <div class="labelAndInput">
                    <label class="titleInput" for="">Country:</label>
                    <input class="inputForm" type="text" placeholder="Country where you live...">
                </div>
            </div>

            <div class="divInputsAndLabel">
                <div class="labelAndInput">
                    <label class="titleInput" for="">Complete address:</label>
                    <input class="inputForm" type="text" placeholder="Type your complete Address">
                </div>

                <div class="labelAndInput">
                    <label class="titleInput" for="">City:</label>
                    <input class="inputForm" type="text" placeholder="City where you live...">
                </div>

                <div class="labelAndInput">
                    <label class="titleInput" for="">State:</label>
                    <input class="inputForm" type="text" placeholder="State where you live...">
                </div>

                <div class="labelAndInput">
                    <label class="titleInput" for="">Eircode:</label>
                    <input class="inputForm" type="text" placeholder="A00 A0A0">
                </div>

                <div id="divButton">
                    <button>Register now</button>
                </div>
            </div>

            <img id="imgEmployee" src="assets/imgEmployee.svg" alt="ERROR">
        </form>
    </main>
</body>
</html>
