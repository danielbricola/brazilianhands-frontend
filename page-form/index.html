<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Form BHC</title>
</head>
<body>
    <main>
        <header>
            <h1>Work with us</h1>
        </header>

        <form action="">
            <div>
                <label for="">Full Name:</label>
                <input type="text" placeholder="Type your full name...">
            </div>

            <div>
                <label for="">E-mail:</label>
                <input type="text" placeholder="Type your email...">
            </div>

            <div>
                <label for="">Whatsapp:</label>
                <input type="text" placeholder="Type your whatsapp...">
            </div>

            <div>
                <label for="">Document number:</label>
                <input type="text" placeholder="Type your Document number...">
            </div>

            <div>
                <label for="">Country:</label>
                <input type="text" placeholder="Country where you live...">
            </div>

            <div>
                <label for="">Complete address:</label>
                <input type="text" placeholder="Type your complete Address">
            </div>

            <div>
                <label for="">City:</label>
                <input type="text" placeholder="City where you live...">
            </div>

            <div>
                <label for="">State:</label>
                <input type="text" placeholder="State where you live...">
            </div>

            <div>
                <label for="">Eircode:</label>
                <input type="text" placeholder="A00 A0A0">
            </div>

            <button>Register now</button>
        </form>
    </main>
</body>
</html>
